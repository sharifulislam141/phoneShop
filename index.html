<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Your Dream Phone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="container text-center text-info">Buy your Dream Phone</h1>
   <section>
     <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
        
        
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
      </div>
    </div>
  </div>
</div>
   </section>
  <section p-4>
    <input class="border rounded" type="text" name="" id="search-text" placeholder="Search Your Phone"> 
    <button i onclick="procesSearch(10)" class="btn btn-info "> Search</button>
    <div id="no-phone" class=" d-none text-warning pt-4">
      No Phone Found
    </div>
    

    <div id="loading" class="text-center d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
  <main>
    <div>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 py-4 ">
      </div>


    </div>
    <div id="show-all" class="text-center d-none p-4">
      <button onclick="procesSearch()" class="btn btn-info">Show All</button>
    </div>

    


  </main>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
